<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
    />
    <link rel="stylesheet" href="main.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <h1 class="title">To Do List</h1>

      <div class="all-tasks">
        <h2 class="task-list-title">My lists</h2>
        <ul class="task-list" data-lists>
          <!--<li class="list-name active-list">Project</li>
          <li class="list-name">work</li>
          <li class="list-name">exercise</li>-->
        </ul>

        <form action="" data-new-list-form>
          <input
            type="text"
            class="new list"
            data-new-list-input
            placeholder="new list name"
            aria-label="new list name"
          />
          <button class="btn create" aria-label="create new list">+</button>
        </form>
      </div>

      <div class="todo-list">
        <div class="todo-header">
          <h2 class="list-title">Projects</h2>
          <p class="task-count">3 tasks remaining</p>
        </div>
        <div class="todo-body">
          <div class="tasks">
            <div class="task">
              <input type="checkbox" id="task-1" />
              <label for="task-1">
                <span class="custom-checkbox"></span>
                project 1
              </label>
            </div>
          </div>

          <div class="task">
            <input type="checkbox" id="task-2" />
            <label for="task-2">
              <span class="custom-checkbox"></span>
              project 2
            </label>
          </div>

          <div class="task">
            <input type="checkbox" id="task-3" />
            <label for="task-3">
              <span class="custom-checkbox"></span>
              project 3
            </label>
          </div>

          <div class="new-task-creator">
            <form action="">
              <input
                type="text"
                class="new task"
                placeholder="new task name"
                aria-label="new task name"
              />
              <button class="btn create" aria-label="create new task">+</button>
            </form>
          </div>

          <div class="delete-stuff">
            <button class="btn delete">Clear Completed tasks</button>
            <button class="btn delete">Delete list</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
